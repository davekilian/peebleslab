<html>
    <head>
        <title>Peebles Lab</title>
        <style type="text/css">
            h1, h2, h3, h4, h5, h6, a, p {
                font-family:sans-serif;
            }
            img.comic {
                border:4px solid #042B6A;
            }
            table.navbar {
                background-color:white;
                margin-left:auto;
                margin-right:auto;
            }
            a.navbar, a.navbar:visited {
                color:white;
                font-family:sans-serif;
                font-weight:bold;
                text-decoration:none;
                margin-left:0px;
                margin-right:0px;
                width:100px;
                height:20px;
                display:block;
            }
            a.navbar:hover {
                color:#042B6A;
                text-decoration:underline;
            }
            td.navbar {
                color:white;
                background-color:#042B6A;
                height:24px;
                width:100px;
                margin-left:10px;
                margin-right:10px;
            }
            td.navbar:hover {
                background-color:#AAAAAA;
            }
        </style>
        <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1">
        <meta name="description" content="A Webcomic about Physics and Math, by Andrew Stella and David Kilian">
        <meta name="keywords" content="peebles,lab,peebleslab,peebles lab,dave,kilian,andrew,stella,dave kilian,andrew stella">
        <link rel="icon" href="assets/favicon.png" type="image/x-icon">
        <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
        <link href="/rss" type="application/rss+xml" rel="alternate" title="Peebles Lab RSS Feed">
        <script type="text/javascript" src="comics.js"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function(ev) {
                let ncomics = Comics.length - 1;
                let id = parseInt(new URLSearchParams(window.location.search).get('c') ?? ncomics);
                let comic = Comics[id];

                document.title = `Peebles Lab | ${comic.title}`;
                document.getElementById('title').innerText = comic.title;
                document.getElementById('comic-img').src = `comics/${id}.png`;
                document.getElementById('comic-img').alt = comic.title;
                document.getElementById('comic-img').title = comic.alt;

                document.querySelectorAll('#prev-url').forEach(e => {
                    e.href = `?c=${Math.max(id - 1, 1)}`;
                });
                document.querySelectorAll('#next-url').forEach(e => {
                    e.href = `?c=${Math.min(id + 1, ncomics)}`;
                });
                document.querySelectorAll('#last-url').forEach(e => {
                    e.href = `?c=${ncomics}`;
                });

                document.getElementById('fb-url').href = `https://www.facebook.com/share.php?u=https://www.peebleslab.com/${id}`;
                document.getElementById('tw-url').href = `https://www.twitter.com/home?status=Check+out+this+Peebles+Lab+comic+https://www.peebleslab.com/${id}`;
                document.getElementById('rd-url').href = `https://www.reddit.com/submit?url=https://www.peebleslab.com/${id}`;
                document.getElementById('dg-url').href = `https://www.digg.com/submit?url=https://www.peebleslab.com/${id}&amp;topic=comics_animation&amp;title=Peebles+Lab+Comic`;
                document.getElementById('su-url').href = `https://www.stumbleupon.com/submit?url=https://www.peebleslab.com/${id}`;

                banner_id = Math.floor(1 + Math.random() * ncomics);
                banner_padded = String(banner_id).padStart(3, '0');
                document.getElementById('banner-url').href = `?c=${banner_id}`;
                document.getElementById('banner-img').src = `banners/banner${banner_padded}.png`;

                random_id = Math.floor(1 + Math.random() * ncomics);
                document.getElementById('rand-url').href = `?c=${random_id}`;
            });
        </script>
    </head>
    <body style="text-align:center;background-color:#C9E1FF">
        <div id="banner">
            <a id="banner-url">
                <img id="banner-img" style="border-width:0px" alt="Peebles Lab">
            </a>
        </div>
        <div>
            <table class="navbar">

                    <tr>

                        </td>

                            <a class="navbar" id='prev-url'>&nbsp;&lt; Back</a>
                        </td>
                        <td class="navbar" align="center">
                            <a class="navbar" id="rand-url">Random</a>
                        </td>
                        <td class="navbar" align="center">
                            <a class="navbar" href="archive">Archive</a>
                        </td>
                        <td class="navbar" align="right">
                            <a class="navbar" id="next-url">Next &gt;&nbsp;</a>
                        </td>
                        <td class="navbar" align="right">
                            <a class="navbar" id="last-url">Latest &gt;|&nbsp;</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="comic">
            <h2 id="title"></h2>
            <img id="comic-img" class="comic">
        </div>
        <div>
            <table class="navbar" style="height:20px">

                        </td>
                        <td class="navbar" align="center" style="width:200px;height:25px;">
                            <span style="vertical-align:top;font-family:sans-serif;font-weight:bold;margin-left:auto;margin-right:auto;">
                                <a id='fb-url'>
                                    <img src="assets/share_facebook.png" alt="Facebook" style="border-width:0px;vertical-align:middle;">
                                </a>
